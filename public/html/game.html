<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typster</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src = "/socket.io/socket.io.js"></script>
    <script src="../js/controller/gameController.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <h1 id="lobby-game-title"></h1>
    <div id="lobby-container">
        <div class="neuphormism-group">
            <p>Players:</p>
            <div id="players-container"></div>
            <script id="players-template" type="text/x-handlebars-template">
                <ul>
                    {{#each players}}
                    <li style="color: rgba({{this.1.color.r}}, {{this.1.color.g}}, {{this.1.color.b}}, 1)">{{this.1.nickname}}</li>
                    {{/each}}
                </ul>
            </script>
            <p>Text:</p>
            <p id="lobby-game-text"></p>
        </div>
        <button id="start-button">Start Game</button>
        <button disabled id="waiting-for-host-text" class="waiting-text">Waiting for Host to start</button>

    </div>
    <div id="game-container" hidden>
        <div id="game-text-container"></div>
        <label><input id="game-input-field" onpaste="return false;" ondrop="return false;" autocomplete="off"/></label>
        <div id="game-countdown-shield"></div>
    </div>
    <div id="ranking-container" hidden>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>CPM</th>
                </tr>
            </thead>
            <tbody id="ranking-container-tbody"></tbody>
        </table>
        <form method="post" id="ranking-play-again-form"><button>Play Again</button></form>
        <form action="/host" method="get"><button>Host New Game</button></form>
        <form action="/join" method="get"><button>Join</button></form>
    </div>
</body>
</html>
